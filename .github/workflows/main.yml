name: Sync Develop to Main

on:
  push:
    branches:
      - develop
  workflow_dispatch:
    
jobs:
  sync-branches:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.BOT_ADMIN_TOKEN }}
        run: |
          gh pr create --base main --head develop --title "Sync Develop to Main" --body "Automated PR to sync changes from develop to main." || echo "PR already exists"
